AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Quiz Demo Share URL API
Parameters:
  TursoDatabaseUrl:
    Type: String
    Description: Turso database URL
    NoEcho: true
  TursoAuthToken:
    Type: String
    Description: Turso auth token
    NoEcho: true
Resources:
  ShareFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: quiz-demo-share
      CodeUri: ShareFunction
      Handler: index.handler
      Runtime: nodejs20.x
      Timeout: 30
      MemorySize: 256
      Environment:
        Variables:
          TURSO_DATABASE_URL:
            Ref: TursoDatabaseUrl
          TURSO_AUTH_TOKEN:
            Ref: TursoAuthToken
    Metadata:
      SamResourceId: ShareFunction
Outputs:
  ShareFunctionArn:
    Description: ARN of the Share function
    Value:
      Fn::GetAtt:
      - ShareFunction
      - Arn
