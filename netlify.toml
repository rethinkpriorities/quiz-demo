[build]
  command = "npm run build && cp -r prototypes dist/"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Redirect old /quiz-demo/ paths (prototypes were built with old base)
[[redirects]]
  from = "/quiz-demo/*"
  to = "/:splat"
  status = 200

# Serve prototypes as static files (not SPA)
[[redirects]]
  from = "/prototypes/*"
  to = "/prototypes/:splat"
  status = 200

# SPA fallback - send all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
