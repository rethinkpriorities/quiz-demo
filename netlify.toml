[build]
  command = "npm run build && cp -r prototypes dist/"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Serve prototypes as static files (not SPA)
[[redirects]]
  from = "/prototypes/*"
  to = "/prototypes/:splat"
  status = 200

# SPA fallback - send all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
